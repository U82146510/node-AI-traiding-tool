name: BOT CI

on:
    push: 
        branches: ["main"]
    pull_request: 
        branches: ["main"]

jobs:
    bot-check:
        runs-on: ubuntu-latest
        steps:
            - name: checkout repo
              uses: actions/checkout@v3
            - name: setup node.js
              uses: actions/setup-node@v3
              with: 
                node-version: '22'
            - name: Install dependencies
              run: npm install
            - name: Lint code
              run: npm run lint
            - name: Compile Typescript
              run: npx tsc
            - name: Run test
              run: npm test