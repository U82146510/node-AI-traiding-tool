name: BOT
on:
    push:
        branches: [main]
    pull_request:
        branches: [main]
jobs:
    build-test-lint:
        runs-on: ubuntu-latest
        steps: 
            - name: Checkout code
              uses: actions/checkout@v3
            - name: Setip Node.js
              uses: actions/setup-node@v3
              with: 
                node-version: '22'
            - name: Install dependencies
              run: npm install
            - name: Lint code
              run: npm run lint || echo "No lint script defined"
            - name: Compile TypeScript
              run: npx tsc
            - name: Run test
              run: npm test || echo "No tests yet"